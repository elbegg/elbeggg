       * {
    font-family: 'Poppins', sans-serif;
    padding: 0;

.contanar {
    box-sizing: border-box;
    padding-left: 8%;
    padding-right: 8%;
}
.navbanar {
    height: 12%;
    display: flex;
    align-items: center;
}
.logo {
    width: 60px;
    cursor: pointer;
}
.menu-icon {
    width: 30px;
    cursor: pointer;
    margin-left: 40px;
}
nav {
    flex: 1;
    text-align: right;
}
nav ul {
    float: right;
    margin-right: 20px;
}
nav ul li {
    list-style: none;
    display: inline-block;
    color: white;
    margin-left: 60px;
}
nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
}
nav ul li a:hover {
    color: #EDB500;
    transition: 0.5s;
} 
body{
    margin:0;
    overflow-x:hidden;
}    
.footer{
    margin-top: 30px;
    background:#000;
    padding:30px 0px;
    font-family: Arial;
    text-align:center;
}
.footer .row{
    width:100%;
    margin:1% 0%;
    padding:0.6% 0%;
    color:gray;
    font-size:0.8em;
}
    
.footer .row a{
    text-decoration:none;
    color:gray;
    transition:0.5s;
}
    
.footer .row a:hover{
    color:#fff;
}    
.footer .row ul{
    width:100%;
}
    
.footer .row ul li{
    display:inline-block;
    margin:0px 30px;
}
    
.footer .row a i{
    font-size:2em;
    margin:0% 1%;
}
    
@media (max-width:720px){
.footer{
    text-align:left;
    padding:5%;
}
.footer .row ul li{
    display:block;
    margin:10px 0px;
    text-align:left;
}
.footer .row a i{
    margin:0% 3%;
}
}
.second_row {
    display: flex;
    height: 88%;
    align-items: center;
}
.second_col {
    flex-basis: 50%;
}
.second_col h1 {
    color: #fff;
    font-size: 100px;
}
.second_col p {
    color: #fff;
    font-size: 17px;
    line-height: 15px;
    margin-left: 10px;
    margin-top: 10px;
}
button {
    width: 180px;
    color: #fff;
    font-size: 12px;
    padding: 12px 0;
    background: transparent;
    border: 2px solid #EDB500;
    font-weight: bold;
    border-radius: 20px;
    outline: none;
    margin-top: 30px;
}
button:hover {
    background-color: #EDB500;
    color: black;
    transition: 0.5s;
}
body {
    background-color: black;
}
