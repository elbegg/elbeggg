.navbanar {

.logo {

.menu-icon {

nav {

nav ul {
    float: right;

    list-style: none;

nav ul li a {

nav ul li a:hover {
    color: #EDB500;

}
        .img-holder img {
    width: 250px;
    border-radius: 50px;
}
.first-row {
    display: flex;
    justify-content: center;
}
.img-holder {
    margin: 30px;
    border-radius: 50px;
    /* transition: transform .4s; */

.img-holder:hover {

.footer .row{

.footer .row a{
    text-decoration:none;
    color:gray;
    transition:0.5s;
}
    
.footer .row a:hover{
    color:#fff;
}    
.footer .row ul{
    width:100%;
}
    
.footer .row ul li{
    display:inline-block;
    margin:0px 30px;
}
    
.footer .row a i{
    font-size:2em;
    margin:0% 1%;
}
    
@media (max-width:720px){

}

    display:block;
    margin:10px 0px;
    text-align:left;
}
